var arrLinha = meuArray[i].split('');

    Atribui o conteúdo de uma linha do array, representado pelo índice i, a um NOVO array denominado arrLinha[];
    O novo array (arrLinha[]) terá 50 elementos com índice a partir do ZERO até o 49o;
    O método split('argumento'):
        Esse método é usado para dividir uma cadeia de caracteres e retornar o resultado em um array;
        O argumento é opicional, mas se ele for omitido ou não ocorrer na string, o array retornado conterá um único elemento consistindo da cadeia inteira.
        Se o argumento for informado ele será removido da cadeia de caracteres e em seu lugar será inserido uma vírgula, separando os elementos do array;

        Exemplo:

        var nomeCompleto = "Marcio Guillardi da Silva";
        var arr = nomeCompleto.split(" ");
        document.write(arr);

        Resultado: ["Marcio", "Guillardi", "da", "Silva"]


        Se for passado como argumento uma string vazia ( "" ), cada um dos caracteres será processado e serão separados por vírgulas, inclusive os espaços, se existirem;

        Exemplo:

        var linguagens = "Java Delphi MySql";
        var arr = linguagens.split("");
        document.write(arr);

        Resultado: ["J","a","v","a"," ","D","e","l","p","h","i"," ","M","y","S","q","l"]

for (x = 0; x < arrLinha.length; x++) { ... };

    Laço de repetição que fará a iteração (repetição sucessiva) do bloco de instruções entre as chaves enquanto o contador (x) for menor que o total de elementos do array (50);
    Esse laço de repetição tem por objetivo processar cada elemento do array definido, a partir do índice ZERO (x = 0), até o último índice definido (x = 49).

arrLinha[x] % 2 == 0 ? somatorio+= parseInt(arrLinha[x]) : false;

    Operador Condicional Ternário (condição ? instrução (true) : instrução (false));
    Se o resto da divisão do elemento do array por 2 for igual a ZERO indicará que se trata de um número par, logo a condição será verdadeira e será somado à variável somatorio o valor do elemento.

document.write(arrLinha.join('') + ' = Soma: ' + somatorio);

    Escreve diretamente no documento o array arrLinha;
    O método join('argumento')
        Esse método é usado para juntar um array em uma cadeia de caracteres e retornar o resultado;
        O argumento é opcional, mas quando informado ele será inserido para separar os elementos;
        Se for passado como argumento uma string vazia ( "" ), cada um dos caracteres será processado concatenados na cadeia sem espaçamento entre eles;
        Se nada for passado como argumento cada um dos caracteres será processado e entre eles será inserido uma vírgula.
